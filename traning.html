<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spark_Tranning</title>
    <link rel="stylesheet" href="traning.css" />
   
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="Entire_page">
      <!-- -----------Side_Nav_Bar------------ -->
      <div class="Side_Nav_Bar">
        <div class="Icon_font">
          <div class="Icon_Image">
            <img
              src="/Images/icon-removebg-preview.png"
              alt=""
              width="45"
              height="45"
              style="border-bottom: 1px solid #172a3b"
            />
          </div>
          <div class="Icon_Style" title="Home">
            <i class="fa-solid fa-house"></i>
          </div>
          <div class="Icon_Style" title="USER">
            <i class="fa-solid fa-user"></i>
          </div>
          <div
            class="Icon_Style"
            title="Take a look at these two Chat-GPT-powered AI extensions: Build Heyconvo with the ChatAI API and Multimodal Tasks with the OPEN AI API."
          >
            <a href="https://chat.openai.com/" target="_blank"
              ><i class="fa-brands fa-airbnb" style="font-size: 22px"></i
            ></a>
          </div>
          <div class="Icon_Style" title="Server">
            <i class="fa-solid fa-server"></i>
          </div>
          <div class="Icon_Style" title="Setting">
            <i class="fa-solid fa-gear"></i>
          </div>
        </div>
        <div class="Icon_Style">
          <i class="fa-solid fa-right-from-bracket"></i>
        </div>
      </div>
      <!-- -----------Side_Nav_Bar------------ -->
      <div class="Main_Container">
        <!-- -----------Top_Nav_Bar------------ -->
        <nav class="Top_Nav_Bar">
          <h5>Rajasurya R <i class="fa-solid fa-sort-down"></i></h5>
          <div class="Top_Nav_side_Icon">
            <i class="fa-solid fa-moon"></i>
            <i class="fa-solid fa-circle-question"></i>
            <i class="fa-solid fa-file"></i>
            <i class="fa-regular fa-bell"></i>
            <i class="fa-solid fa-user"></i>
          </div>
        </nav>
        <!-- -----------Top_Nav_Bar------------ -->
        <!-- -----------Top_Nav_Name------------ -->
        <h1 class="Top_Nav_Name">HeyConvo AI Training</h1>
        <hr style="opacity: 0.3; margin: 15px" />
        <!-- -----------Top_Nav_Name------------ -->
        <!-- -----------Input_Container------------ -->
        <div class="Button">
          <div>
            <button class="btn Push" style="background-color: #12273e">
              ADD
            </button>
          </div>
          <div>
            <button class="btn Push" style="background-color: #12273e">
              Push
            </button>
            <button class="btn Pop">Pop</button>
          </div>
        </div>
        <div class="Input_Container">
          <div class="Selected_name">
            <p style="word-spacing: 10px">
              <i class="fa-solid fa-arrow-pointer" style="opacity: 0.8"></i>
              <i
                class="fa-solid fa-caret-right"
                style="font-size: 15px; opacity: 0.3"
              ></i>
              <span style="font-size: 20px">Welcome message</span>
            </p>
            <p style="word-spacing: 10px">Update on: 12:00 AM - 31/03/2024</p>
          </div>
          <div class="Input_view">
            <div class="Query_Name ">
              <div class="heading">
                <p>Query_Name</p>
              </div>
              <div class="Query_Name_List scrol">
                <!-- Add_Query_Name -->
                  <!-- -------- -->
                <!-- Add_Query_Name -->
              </div>
            </div>
            <div class="Query scrol">
                <div class="heading">
                    <p>Query</p>
                  </div>
                  <div class="Query_Name_List scrol">
                    <!-- Add_Query -->
                    <p style="text-align: center;opacity: 0.3; margin-top: 35%;">Nothing selected ðŸ¤”</p>
                    <!-- Add_Query_ -->
                  </div>   
            </div>
            <div class="Result scrol">
                <div class="heading">
                    <p>Replay</p>
                  </div>
                  <div class="Query_Name_List scrol">
                    <!-- Add_Query_Result -->
                    <p style="text-align: center;opacity: 0.3; margin-top: 32%;">Nothing selected ðŸ™ƒ</p>
                    <!-- Add_Query_Result -->
                  </div>
              </div>
            </div>
          </div>
        </div>
        <!-- -----------Input_Container------------ -->
      </div>

      <!-- ------------Pop_UP----------- -->
          <div class="Add_Pop_UP displa">
            <div class="Input_nav_Bar">
              <div>
              <h3>Start a collection</h4>
                <p style="font-size: 15px;font-weight: 400;color: #041e49;">Query ID: 1</p>
              </div>
                <input type="text" class="Input_filed" placeholder="Enter Query Name">
            </div>
            <div class="Collection_input scrol displa">
            <div class="list_query" style="display: flex;justify-content: space-between;">
              <input type="text" class="Input_filed" style="width: 90%;" placeholder="Enter Query 1">
              <i class="fa-solid fa-circle-plus add_minus_icon"></i> 
            </div>
            <div class="add_list">
            <div class="list_query" style="display: flex;justify-content: space-between;">
              <input type="text" class="Input_filed" style="width: 80%;" placeholder="Enter Query 2">
              <i class="fa-solid fa-circle-plus add_minus_icon"></i> 
              <i class="fa-solid fa-minus add_minus_icon"></i> 
            </div>
          </div>
            </div>
            <div class="Answer scrol display">
              <textarea name="" id="" cols="10" rows="13" class="Input_filed" style="width: 90%; resize: none;"></textarea>
            </div>
            <div style="display: flex;position: absolute;bottom: 0;right: 0;">
            <button class="btn">
              Back
            </button>
            <button class="btn">
              Next
            </button>
            </div>
          </div>
      <!-- ------------Pop_UP----------- -->
    </section>
  </body>
  <script src="script.js"></script>

</html>
